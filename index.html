<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Posicionamiento Web</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-indigo-100 to-purple-100 min-h-screen flex justify-center p-10">
  <div class="w-full max-w-6xl bg-white shadow-2xl rounded-2xl p-10 border border-gray-200">

    <h1 class="text-5xl font-extrabold text-center mb-12 tracking-wide text-indigo-700 drop-shadow-lg">
      Posicionamiento Web
    </h1>

    <div class="flex gap-10">

      <div class="w-1/3 flex flex-col gap-6">

        <button onclick="cargar('seo')" class="group p-5 border-2 border-indigo-600 rounded-xl text-indigo-700 font-semibold hover:bg-indigo-50 transition flex items-center gap-3 shadow-md hover:shadow-xl">
          <img src="https://cdn-icons-png.flaticon.com/512/1055/1055687.png" class="w-10 h-10 opacity-80 group-hover:scale-110 transition" />
          SEO
        </button>

        <button onclick="cargar('sem')" class="group p-5 border-2 border-blue-600 rounded-xl text-blue-700 font-semibold hover:bg-blue-50 transition flex items-center gap-3 shadow-md hover:shadow-xl">
          <img src="https://cdn-icons-png.flaticon.com/512/1997/1997928.png" class="w-10 h-10 opacity-80 group-hover:scale-110 transition" />
          SEM
        </button>

        <button onclick="cargar('visibilidad')" class="group p-5 border-2 border-green-600 rounded-xl text-green-700 font-semibold hover:bg-green-50 transition flex items-center gap-3 shadow-md hover:shadow-xl">
          <img src="https://cdn-icons-png.flaticon.com/512/1828/1828766.png" class="w-10 h-10 opacity-80 group-hover:scale-110 transition" />
          Visibilidad en resultados
        </button>
      </div>

      <div id="contenido" class="w-2/3 min-h-[350px] p-8 border-2 border-gray-300 rounded-2xl bg-gray-50 text-gray-800 shadow-inner">
        <div class="flex flex-col items-center justify-center h-full text-center text-gray-500">
          <img src="https://cdn-icons-png.flaticon.com/512/709/709790.png" class="w-32 opacity-60 mb-4" />
          <p class="text-xl">Selecciona una opción para ver la información.</p>
        </div>
      </div>
    </div>

    <div class="mt-12 p-5 text-center bg-gray-800 text-gray-100 rounded-xl text-lg font-medium shadow-md tracking-wide">
      Salinas García Alejandro
    </div>
  </div>

  <script>
    const info = {
      seo: `
        <div class='flex flex-col gap-4'>
          <img src="https://cdn-icons-png.flaticon.com/512/1163/1163624.png" class="w-24 mx-auto opacity-90" />
          <h2 class='text-3xl font-bold text-indigo-700 mb-2 text-center'>SEO</h2>
          <p class='text-lg'>El SEO (Search Engine Optimization) consiste en optimizar un sitio web para mejorar su posición en los resultados orgánicos de los motores de búsqueda mediante técnicas como palabras clave, estructura del sitio, velocidad de carga y contenido relevante.</p>
        </div>
      `,

      sem: `
        <div class='flex flex-col gap-4'>
          <img src="https://cdn-icons-png.flaticon.com/512/7991/7991429.png" class="w-24 mx-auto opacity-90" />
          <h2 class='text-3xl font-bold text-blue-700 mb-2 text-center'>SEM</h2>
          <p class='text-lg'>El SEM (Search Engine Marketing) utiliza anuncios pagados en motores de búsqueda para incrementar la visibilidad del sitio. Incluye campañas de pago por clic (PPC), segmentación por público y anuncios patrocinados.</p>
        </div>
      `,

      visibilidad: `
        <div class='flex flex-col gap-4'>
          <img src="https://cdn-icons-png.flaticon.com/512/2913/2913593.png" class="w-24 mx-auto opacity-90" />
          <h2 class='text-3xl font-bold text-green-700 mb-2 text-center'>Visibilidad en Resultados</h2>
          <p class='text-lg'>La visibilidad se refiere a qué tan frecuentemente y en qué posición aparece un sitio dentro de los resultados del buscador. Combina estrategias de SEO, SEM, contenido optimizado y mejora continua de la experiencia del usuario.</p>
        </div>
      `
    };

    function cargar(tipo) {
      document.getElementById('contenido').innerHTML = info[tipo];
    }
  </script>
</body>
</html>
